{% set name = "spacy" %}
{% set version = "3.0.5" %}
{% set sha256sum = "9f7a09fbad53aac2a3cb7696a902de62b94575a15d249dd5e26a98049328060e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - pip {{ pip }}
    - {{ compiler('cxx') }}
  host:
    - pip  {{ pip }}
    - python  {{ python }}
    - setuptools {{ setuptools }}     
    - numpy {{ numpy }} 
    - wheel {{ wheel }} 
    - cython {{ cython }}
    - cymem {{ cymem }} 
    - preshed {{ preshed }}
    - murmurhash {{ murmurhash }}
    - thinc {{ thinc }} 
    - cython-blis {{ cython_blis }}
  
  run:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}
    - spacy-legacy {{ spacy_legacy }}
    - murmurhash {{ murmurhash }}
    - cymem {{ cymem }} 
    - preshed {{ preshed }} 
    - thinc {{ thinc }}
    - cython-blis {{ cython_blis }}
    - requests {{ requests }} 
    - wasabi {{ wasabi }} 
    - srsly {{ srsly }}
    - catalogue {{ catalogue }}
    - typer {{ typer }}
    - tqdm {{ tqdm }}
    - pathy {{ pathy }}
    - pydantic {{ pydantic }}
    - setuptools {{ setuptools }}
    - packaging >=20.0
    - importlib_metadata >=0.20  # [py<=37]
    - typing_extensions {{ typing_extensions }}  # [py<38] 
    - jinja2
test:
  requires:
    - pytest
    - pytest-timeout
    - mock
    - hypothesis
  imports:
    - spacy
  commands:
    - python -m pytest --tb=native --pyargs {{ name }}

about:
  home: https://spacy.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Industrial-strength Natural Language Processing
  description: |
    spaCy is a library for advanced natural language processing in Python and
    Cython.
  doc_url: https://spacy.io
  dev_url: https://github.com/explosion/spaCy

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
